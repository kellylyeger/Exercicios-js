<html lang="pt-br">

<body>
    <h3 style="color: rgb(0, 0, 0); font-family:Georgia, 'Times New Roman', Times, serif;">Mudar fundo:</h3>
    <button onclick="cor(1)" class="azul">Azul</button>
    <button onclick="cor(2)" class="vermelho">Vermelho</button>
    <button onclick="cor(3)" class="branco">Branco</button>
    <button onclick="cor(4)" class="amarelo">Amarelo</button> -->
        <script>
            document.querySelectorAll(".azul").style.backgroundColor = "rgb(20, 148, 226)"
            document.querySelectorAll(".vermelho").style.backgroundColor = "rgb(197, 61, 61)"
            document.querySelectorAll(".amarelo").style.backgroundColor = "rgb(255, 255, 0)"
            function cor(i){
                if (i == 1){
                    document.body.style.backgroundColor = "rgb(20, 148, 226)";
                } else if (i == 2){
                    document.body.style.backgroundColor = "rgb(197, 61, 61)";
                } else if (i == 3){
                    document.body.style.backgroundColor = "white";
                } else{
                    document.body.style.backgroundColor = "rgb(255, 255, 0)";
                }
            }
        </script>
</body>
</html>
